<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' href='style.css'>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class='container'>
        <div class='sidebar'>
            <div class='logo'>
                <img src='icons/logo.svg' alt='logo' width='60px' height='auto'>
                <p>Code.it</p>
            </div>
            <div class='menu'>
                <ul>
                    <li>
                        <img src='icons/home.svg' alt='home icon' width='24px' height='auto'>
                        <p>Home</p>
                    </li>
                    <li>
                        <img src='icons/profile.svg' alt='profile icon' width='24px' height='auto'>
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src='icons/messages.svg' alt='messages icon' width='24px' height='auto'>
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src='icons/history.svg' alt='history icon' width='24px' height='auto'>
                        <p>History</p>
                    </li>
                    <li>
                        <img src='icons/tasks.svg' alt='tasks icon' width='24px' height='auto'>
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src='icons/communities.svg' alt='communities icon' width='24px' height='auto'>
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class='menu'>
                <ul>
                    <li>
                        <img src='icons/cog.svg' alt='settings icon' width='24px' height='auto'>
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src='icons/support.svg' alt='support icon' width='24px' height='auto'>
                        <p>Support</p>
                    </li>
                    <li>
                        <img src='icons/privacy.svg' alt='priavcy icon' width='24px' height='auto'>
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class='search-bar'>SEARCH-BAR</div>
        <div class='profile'>PROFILE</div>
        <div class='header'>HEADER</div>
        <div class='projects'>PROJECTS</div>
        <div class='announcements'>ANNOUNCEMENTS</div>
        <div class='trending'>TRENDING</div>
    </div>
</body>
</html>
