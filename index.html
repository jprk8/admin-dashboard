<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' href='style.css'>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class='container'>
        <div class='sidebar'>
            <div class='logo'>
                <img src='icons/music.svg' alt='logo' width='54px' height='auto'>
                <p class='logo-name'>DasRepos</p>
            </div>
            <div class='menu'>
                <ul>
                    <li>
                        <img src='icons/home.svg' alt='home icon' width='26px' height='auto'>
                        <p>Home</p>
                    </li>
                    <li>
                        <img src='icons/profile.svg' alt='profile icon' width='26px' height='auto'>
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src='icons/messages.svg' alt='messages icon' width='26px' height='auto'>
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src='icons/history.svg' alt='history icon' width='26px' height='auto'>
                        <p>History</p>
                    </li>
                    <li>
                        <img src='icons/tasks.svg' alt='tasks icon' width='26px' height='auto'>
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src='icons/communities.svg' alt='communities icon' width='26px' height='auto'>
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class='menu'>
                <ul>
                    <li>
                        <img src='icons/cog.svg' alt='settings icon' width='26px' height='auto'>
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src='icons/support.svg' alt='support icon' width='26px' height='auto'>
                        <p>Support</p>
                    </li>
                    <li>
                        <img src='icons/privacy.svg' alt='priavcy icon' width='26px' height='auto'>
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class='header'>
            <div class='search-bar'>
                <img src='icons/search.svg' alt='search icon' width='26px' height='auto'>
                <form action='get'>
                    <label for='search'></label>
                    <input type='search' id='search' name='search' placeholder='Search for tags e.g. #Skrillex'/>
                </form>
            </div>
            <div class='profile'>
                <img class='alarm' src='icons/alarm.svg' alt='alarm icon' width='26px' height='auto'>
                <img class='avatar' src='img/bach.jpg'>
                <p>Johann Bach</p>
            </div>
        </div>
        <div class='banner'>
            <div class='banner-main'>
                <img class='avatar' src='img/bach.jpg'>
                <p>Welcome back,</p>
                <p>Johann Bach (@iam_bach)</p>
                <img class='verified' src='icons/verified.svg' alt='verified icon' width='20px' height='auto'>
            </div>
            <div class='banner-menu'>
                <button class='banner-btn'>New</button>
                <button class='banner-btn'>Upload</button>
                <button class='banner-btn'>Share</button>
            </div>
        </div>
        <div class='projects'>PROJECTS</div>
        <div class='announcements'>ANNOUNCEMENTS</div>
        <div class='trending'>TRENDING</div>
    </div>
</body>
</html>
